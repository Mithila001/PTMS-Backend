# Application name
spring.application.name=public-transport-management-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bus_transport_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# FIXED: Updated to correct dialect for Hibernate 6.x with PostGIS support
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.session.cookie.same-site=LAX
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# CORS Configuration for development
cors.allowed.origins=http://localhost:5173,http://localhost:3000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.tritonptms=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Enable Envers (Hibernate Auditing)
spring.jpa.properties.hibernate.integration.envers.enabled=true
spring.jpa.properties.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype
spring.jpa.properties.hibernate.envers.revision_entity_class=com.tritonptms.public_transport_management_system.auditing.CustomRevisionEntity

# Actuator endpoints for development
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always