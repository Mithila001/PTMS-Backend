spring.application.name=public-transport-management-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bus_transport_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Properties (for database interaction)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.servlet.session.cookie.same-site=LAX
server.servlet.session.cookie.secure=false
server.servlet.session.http-only=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.root=ERROR 

# Enable Envers
spring.jpa.properties.hibernate.integration.envers.enabled=true

# Envers Configuration
spring.jpa.properties.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype
spring.jpa.properties.hibernate.envers.revision_entity_class=com.tritonptms.public_transport_management_system.auditing.CustomRevisionEntity


