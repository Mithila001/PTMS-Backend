# Application name
spring.application.name=public-transport-management-system

# H2 Database for testing (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hikari settings for tests
spring.datasource.hikari.data-source-properties.currentSchema=public
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# Security settings for tests
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=LAX

# CORS for tests (allow all)
cors.allowed.origins=*

# Logging for tests (minimal)
logging.level.org.springframework.security=WARN
logging.level.com.tritonptms=INFO
logging.level.root=WARN

# Disable Envers for tests (optional - can cause issues with H2)
spring.jpa.properties.hibernate.integration.envers.enabled=false

# Actuator for tests
management.endpoints.web.exposure.include=health