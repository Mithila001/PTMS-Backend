# Application name
spring.application.name=public-transport-management-system

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration (using environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# MANDATORY: Enforce SSL/TLS for external cloud database connections (Supabase)
spring.datasource.hikari.ssl-mode=require

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.properties.hibernate.format_sql=false

# Security configurations
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS configuration (will be used in SecurityConfig)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Enable Envers (Hibernate Auditing) - Same as dev
spring.jpa.properties.hibernate.integration.envers.enabled=true
spring.jpa.properties.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype
spring.jpa.properties.hibernate.envers.revision_entity_class=com.tritonptms.public_transport_management_system.auditing.CustomRevisionEntity

# Logging configuration
logging.level.com.tritonptms=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Actuator endpoints (limited for security)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true